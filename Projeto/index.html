<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de uma aplicação simples de gerenciamento de tarefas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <span>Lista de tarefas</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>
  
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Tarefas</th>
              <th>Descrição</th>
              
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  
      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-tarefa">Tarefa</label>
            <input id="m-tarefa" type="text" required />
    
            <label for="m-descricao">Descrição</label>
            <input id="m-descricao" type="text" required />
            <button id="btnSalvar">Salvar</button>
            <button id="btnCancela">Cancelar</button>
          </form>
        </div>
      </div>
  
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ja.js"></script>
  </body>
  
</html>
